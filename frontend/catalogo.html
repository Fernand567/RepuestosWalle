<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos Online</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS y dependencias (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para mostrar el formulario de compra -->
    <script>
        // Cuando el documento esté listo
        $(document).ready(function() {
            // Función para mostrar el formulario de compra
            function mostrarFormularioCompra() {
                var formularioCompra = document.getElementById('formularioCompra');
                formularioCompra.style.display = 'block';
            }

            // Obtener y mostrar los repuestos
            $.get('http://localhost:3000/repuestos', function(repuestos) {
                repuestos.forEach(function(repuesto) {
                    $('#listaRepuestos').append(`
                        <div class="card mr-2 mb-2" style="width: 250px;"> <!-- Establecer un ancho fijo para las tarjetas -->
                            <img src="data:image/png;base64,${repuesto.imagen}" class="card-img-top" alt="Imagen del repuesto" style="height: 250px; object-fit: cover;"> <!-- Establecer un tamaño fijo para las imágenes -->
                            <div class="card-body">
                                <h5 class="card-title">${repuesto.nombre}</h5>
                                <p class="card-text">Descripción: ${repuesto.descripcion}</p>
                                <p class="card-text">Precio: $${repuesto.precio}</p>
                                <a href="compra.html?id=${repuesto.nombre}" class="btn btn-primary btn-sm">Comprar</a>
                            </div>
                        </div>
                    `);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="centro">
            <img src="/imagenes/logo2.png" alt="Logo Repuestos Online" width="200" height="160">
            <img src="/imagenes/logo3.png" alt="Logo Repuestos Online" width="800" height="120">
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html" style="text-align: left;">Catálogo</a>
        </nav>
    </header>

    <main style=background-color:#2F2F2F;>
        <div class="container">
            <div class="d-flex flex-row flex-wrap justify-content-center" id="listaRepuestos" > <!-- Alineación centrada de las tarjetas -->
                <!-- Aquí se mostrarán los repuestos obtenidos desde el servidor -->
            </div>
        </div>
    </main>

    <footer>
        <p>Desarrollado por Alexis Sánchez</p>
        <p>Contacto: <a href="mailto:info@repuestosonline.com">info@repuestosonline.com</a></p>
        <ul>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
            <li><a href="https://twitter.com/?lang=es">Twitter</a></li>
        </ul>
    </footer>

</body>
</html>
